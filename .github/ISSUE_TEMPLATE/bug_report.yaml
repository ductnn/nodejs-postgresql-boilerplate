---
name: 🐛 Bug Report
description: Report a reproducible bug
labels: ["type: bug"]
body:
  - type: input
    attributes:
      label: Node-boilerplate version
      description: >
        What version of Node-boilerplate are you currently running?
      placeholder: v1.0.0
    validations:
      required: true
  - type: dropdown
    attributes:
      label: NodeJS version
      description: What version of NodeJS are you currently running?
      options:
        - 14
        - 15
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A new widget should have been created with the specified attributes
    validations:
      required: true
  - type: textarea
    attributes:
      label: Observed Behavior
      description: What happened instead?
      placeholder: A TypeError exception was raised
    validations:
      required: true
